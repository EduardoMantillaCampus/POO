<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="body">
        <div class="container pt-5" >
            <h1>Solicitud de informacion</h1>
            <div class="d-flex justify-content-center align-items-center">
                <div class="col-4 form-style">
                    <form id="formData">
                        <div class="mb-2">
                            <label class="form-label">Color</label>
                            <input type="color" class="form-control" name="color" id="txtColor" required>
                        </div>
                        <hr>
                        <div class="mb-2">
                            <label class="form-label">Dimension</label>
                            <input type="range" id="txtDimension" min="0" max="100" name="dimension" class="form-range">
                            <span id="number">0</span>
                        </div>
                        <hr>
                        <div class="mb-2">
                            <label class="form-label">Marca</label>
                            <select class="form-select" id="selectMarca" name="marca">
                                <option selected>Seleccione</option>
                                <option name="selectMarca"  value="Mongo">Mongo</option>
                                <option name="selectMarca" value="Norma">Norma</option>
                                <option name="selectMarca" value="Big">Big</option>
                            </select>
                        </div>
                        <hr>
                        <div class="mb-2">
                            <label>Borrador</label>
                            <div class="form-check">
                                <input class="form-check-input" value="false" type="radio" name="borrador" id="flexRadioDefault1">
                                <label>
                                False
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" value="true" type="radio" name="borrador" id="flexRadioDefault2">
                                <label>
                                True
                                </label>
                            </div>
                        </div>
                        <hr>
                        <div class="mb-2">
                            <label>Material</label>
                            <div class="form-check">
                                <input class="form-check-input" value="Madera" type="radio" name="material">
                                <label>
                                Madera
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" value="Goma" type="radio" name="material">
                                <label>
                                Goma
                                </label>
                            </div>
                        </div>
                        <hr>
                        <button type="submit" class="btn btn-success">Enviar</button>
                    </form>
                </div>
            </div>
            <div class="mt-5">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Color</th>
                        <th scope="col">Dimension</th>
                        <th scope="col">Marca</th>
                        <th scope="col">Material</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
